<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Food donation</title>
</head>
<body>
    <form action="/donors/add" method="POST">
        <h1>Add a food donation</h1>
        <input class="form-control" type="text" name="name" placeholder="Name">
        <input class="form-control" type="text" name="food_type" placeholder="Food Type">
        <input class="form-control" type="number" name="quantity" placeholder="Quantity">
        <input class="form-control" type="date" name="expiry_date" placeholder="Expiry Date">
        <input class="form-control" type="text" name="location" placeholder="Location">
        <input class="form-control" type="text" name="contact" placeholder="Contact Information">
        <input class="form-control" type="submit" value="Add a food donation">
    </form>
